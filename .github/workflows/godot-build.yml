name: Build Godot Project

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.2
        with:
          ref: dev

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.*'

      - name: Godot Setup
        uses: lihop/godot-setup@v2.1.2
        with:
          version: 4.2.1-stable
          bits: 64
          mono: true
          alias: godot
          export-templates: true

      - name: Project build
        uses: manleydev/build-godot-action@v1.5.0
        with:
          name: Jump-Fight
          preset: windows
          subdirectory: build

      - name: Refactor
        run: |
          tree
          pwd
          sudo cp ./build/build/Jump-Fight ./build/Jump-Fight.exe

      - name: Set tag environment variable
        id: set_tag
        uses: actions/github-script@v6
        with:
          script: |
            const tag = `v${new Date().toISOString().split('T')[0].replace(/-/g, '')}-${process.env.GITHUB_RUN_ID}`;
            core.exportVariable('RELEASE_TAG', tag);
            console.log(`::set-output name=tag::${tag}`);

      - name: Create tag
        run: |
          git tag ${{ env.RELEASE_TAG }}
          git push origin ${{ env.RELEASE_TAG }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Jump-Fight.exe
          path: ./build/Jump-Fight.exe
