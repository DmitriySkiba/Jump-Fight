name: Build Godot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Mono
      run: |
        sudo apt-get install mono-complete msbuild

    - name: Build project
      run: |
        msbuild -t:Clean,Build -p:Configuration=Release

    - name: Archive build
      uses: actions/upload-artifact@v2
      with:
        name: "Build"
        path: "bin/Fight&Jump.exe" # Замените "projectname" на имя вашего проекта
    - name: Tree
      run: tree
