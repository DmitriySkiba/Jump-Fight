name: Build Godot Project

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.2
        with:
          ref: dev

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.*'
      - name: Godot Setup
        uses: lihop/godot-setup@v2.1.2
        with:
          # Godot version to use
          version: 4.2.1-stable
          bits: 64
          mono: true
          alias: godot
          export-templates: true
          
      - name: Project build
        uses: manleydev/build-godot-action@v1.5.0
        with:
          name: Jump-Fight
          preset: windows
          subdirectory: build
      
      - name: Refactor
        run: |
          tree
          pwd
          cp ./build/build/Jump-Fight ./build/Jump-Fight.exe
          
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./build/Jump-Fight.exe
