name: Build Godot

on:
  push:
    branches:
      - main

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Export Game
       uses: firebelley/godot-export@v3.0.0
       with:
          godot_executable_download_url: https:///downloads.tuxfamily.org/godotengine/3.4.4/mono/Godot_v3.4.4-stable_mono_linux_headless_x86_64.zip
          godot_export_templates_downloads_url: https:///downloads.tuxfamily.org/godotengine/3.4.4/mono/Godot_v3.4.4-stable_mono_export_templates.tpz
          relative_project_path: ./
          create_release: true
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
