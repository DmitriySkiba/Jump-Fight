name: Build Godot

on:
  push:
    branches:
      - main

jobs:
  Godot-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Print Reseave
        run: echo "GitHub reseaved project"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Godot Export Templates
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config libx11-dev libxcursor-dev libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev libudev-dev libxi-dev libxrandr-dev yasm
          sudo apt install snapd
          sudo snap install godot --classic
          git clone https://github.com/godotengine/godot.git
          cd godot
          scons platform=x11 target=template_release
          scons platform=x11 target=template_release bits=64
          echo "GODOT_BUILD_DIR=$(pwd)" >> $GITHUB_ENV
          wget https://www.tuxfamily.org/godotengine/3.4.0/Godot_v3.4-stable_linux_server.64.zip
          unzip Godot_v3.4-stable_linux_server.64.zip
          chmod +x Godot_v3.4-stable_linux_server.64

      - name: Add Godot to PATH
        run: echo "${{ env.GODOT_BUILD_DIR }}" >> $GITHUB_PATH

      - name: Export exe
        run: |
          mkdir export
          ./Godot_v3.4-stable_linux_server.64 --export "Windows Desktop" export/FightAndJump.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./export/Fight&Jump.exe
          asset_name: Fight&Jump.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Cleanup
        run: |
          rm -rf godot
          rm -rf export
