name: Build Godot

on:
  push:
    branches:
      - main

jobs:
  Godot-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Godot
        run: |
          wget https://downloads.tuxfamily.org/godotengine/3.4.4/Godot_v3.4.4-stable_linux_headless.64.zip
          unzip Godot_v3.4.4-stable_linux_headless.64.zip
          chmod +x Godot_v3.4.4-stable_linux_headless.64

      - name: Export exe
        run: |
          mkdir export
          ./Godot_v3.4.4-stable_linux_headless.64 --export "Windows Desktop" export/FightAndJump.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./export/FightAndJump.exe
          asset_name: FightAndJump.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Cleanup
        run: |
          rm Godot_v3.4.4-stable_linux_headless.64
          rm -rf export
