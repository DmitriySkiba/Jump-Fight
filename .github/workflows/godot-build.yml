name: Build Godot and Release
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Godot Export Templates
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config libx11-dev libxcursor-dev libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev libudev-dev libxi-dev libxrandr-dev yasm
          sudo apt-get install -y dotnet-sdk-3.1
          sudo apt-get install -y apt-transport-https
          sudo wget https://packages.microsoft.com/config/ubuntu/версия_ubuntu/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          git clone https://github.com/godotengine/godot.git
          cd godot
          scons platform=x11 target=template_release
          scons platform=x11 target=template_release bits=64
          scons platform=x11 target=release_debug tools=no module_mono_enabled=yes
      - name: Export exe
        run: |
          mkdir export
          godot --export "Windows Desktop" export/Fight&Jump.exe
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./export/Fight&Jump.exe
          asset_name: Fight&Jump.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Cleanup
        run: |
          rm -rf godot
          rm -rf export
